<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-title"><img src="./icons/cube.svg" alt="logo"> Untitled UI</div>
        <div class="sidebar-card"><img src="./icons/home.svg" alt="home"> Home</div>
        <div class="sidebar-card hl-card"><img src="./icons/stack.svg" alt="dashboard"> Dashboard</div>
        <div class="sidebar-card"><img src="./icons/layer.svg" alt="project"> Projects</div>
        <div class="sidebar-card"><img src="./icons/task.svg" alt="tasks"> Tasks</div>
        <div class="sidebar-card"><img src="./icons/pie.svg" alt="report"> Reporting</div>
        <div class="sidebar-card"><img src="./icons/user.svg" alt="user"> Users</div>
        <div class="bottom-wrapper">
            <div class="sidebar-card"><img src="./icons/notification.svg" alt="notification"> Notification</div>
            <div class="sidebar-card"><img src="./icons/support.svg" alt="support"> Support</div>
            <div class="sidebar-card"><img src="./icons/slide.svg" alt="settings"> Settings</div>
            <div class="sidebar-card border">
                <img src="./icons/avatar.png" alt="profile">
                <img src="./icons/arrow.svg" alt="arrow">
                <p>Frankie Swalvors</p>
                <p>@FrankieS</p>
            </div>
        </div>
    </div>
    <div class="main-section">
        <div class="navbar">
            <h1>Customers</h1>
            <div class="button-section">
                <button><img src="./icons/cloud.svg" alt="import"><div>Import</div></button>
                <button><img src="./icons/plus.svg" alt="Add customer"> <div>Add customer</div></button>
            </div>
        </div>
    </div>
</body>
</html>
